<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT-ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

   
</head>

<body>

    <div class="container-principal"> 
        <header>
            <h1>Lista de Tarefas</h1>
        </header>

        <form id="formulario"> 
            <p>Adicione a tarefa: </p>
            <div class="controle-formulario"> 
                <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?"> 
                <button type="submit">
                    <i class="fa-thin fa-plus"></i> 
                </button>
            </div>
        </form>

        <form id="edicao-formulario" class=""> <!--hide, para o display none, linha 52 css --> <!--edit-form-->
            <p>Edite a tarefa:</p>
            <div class="controle-formulario"> 
                <input type="text" id="edicao-input"> 
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="botao-cancelar">Cancelar</button> 
        </form>

        <div id="barra-de-ferramentas"> 
            <div id="pesquisar"> 
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="pesquisar-input" placeholder="Buscar"> 
                    <button id="botao-apagar"> 
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feito</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>

        <div id="todo-list">
            <div class="todo pronto"> 
                <h3>Escreva alguma coisa</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>

                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="todo">
                <h3>Estudar Javascript</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>

                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>


        </div>

    </div>
    <!-- JAVASCPRIT -->
    <script src="script.js" defer></script>
</body>

</html>
